<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Upload de Áudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px;
        }
        input[type=file] {
            display: block;
            margin-bottom: 20px;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload de Arquivo de Áudio</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="audio/*" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
